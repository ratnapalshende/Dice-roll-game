<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <!-- Game Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">ðŸŽ² Dice Roll Game</h1>
            <p class="lead">First player to reach the target score wins!</p>
        </div>

        <!-- Target Score Input -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" 
                           id="targetScore" 
                           class="form-control form-control-lg" 
                           placeholder="Enter Target Score"
                           min="1">
                    <button class="btn btn-primary btn-lg" id="setTarget">
                        Start Game
                    </button>
                </div>
            </div>
        </div>

        <!-- Dice Display -->
        <div class="text-center mb-4">
            <div id="diceContainer" class="dice-container mx-auto">
                <svg id="diceImage" width="100" height="100" viewBox="0 0 100 100">
                    <rect x="5" y="5" width="90" height="90" rx="15" fill="white" stroke="#000" stroke-width="5"/>
                    <circle id="dot1" cx="50" cy="50" r="8" fill="#000"/>
                </svg>
            </div>
        </div>

        <!-- Players Area -->
        <div id="gameArea" class="row g-4">
            <!-- Player cards will be generated by JavaScript -->
        </div>

        <!-- Game Controls -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-primary" 
                    onclick="window.location.reload()">
                New Game
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
